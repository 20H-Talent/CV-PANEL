<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>CV - PANEL</title>
</head>
<!-- Content here -->

<body class="hold-transition sidebar-mini">

    <header>
        <!-- Just an image -->
        <nav class="navbar navbar-light btn-dark">
            <a class="navbar-brand " href="#">
                <img src="images/logo-curriculum-connections.png" width="120" height="40" alt="">
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid wrapper">
            <!-- menu left -->
            <div class="row">
                
                <!-- Menu right -->
                <div id="right-menu" class="col-sm-3 bg-info p-0">
                    <h4 class="badge-pill text-white text-center w-100 mt-3">Search for: </h4>
                    <div class="mt-4 mb-4">
                        <ul class="pl-0 w-100">
                            <li class="sidebar-position mb-3 rounded">
                                <a class="p-2 pl-3" data-toggle="collapse" href="#name_user" role="button" aria-expanded="false" aria-controls="name_user">
                                    <i class="fas fa-fingerprint fa-2x mr-2"></i>Name
                                </a>
                            </li>
                            <li class="border-bottom border-dark mt-4 mb-3">
                                <a class="p-2 pl-3" data-toggle="collapse" href="#last_name_user" role="button" aria-expanded="false" aria-controls="last_name_user">
                                    <i class="fas fa-font fa-2x mr-2"></i>Last Name
                                </a>
                            </li>
                            <li class="border-bottom border-dark mt-4 mb-3">
                                <a class="p-2 pl-3" data-toggle="collapse" href="#genre" role="button" aria-expanded="false" aria-controls="genre">
                                    <i class="fas fa-venus-mars fa-2x mr-2"></i>Genre
                                </a>
                            </li>
                            <li class="border-bottom border-dark mt-4 mb-3">
                                <a class="p-2 pl-3" data-toggle="collapse" href="#age_user" role="button" aria-expanded="false" aria-controls="age_user">
                                    <i class="fas fa-child fa-2x mr-2"></i>Age
                                </a>
                            </li>
                            <li class="border-bottom border-dark mt-4 mb-3">
                                <a class="p-2 pl-3" data-toggle="collapse" href="#experience" role="button" aria-expanded="false" aria-controls="experience">
                                    <i class="fa fa-calendar-alt fa-2x mr-2"></i>Years of experience
                                </a>
                            </li>
                            <li class="border-bottom border-dark mt-4 mb-3">
                                <a class="p-2 pl-3" data-toggle="collapse" href="#languages" role="button" aria-expanded="false" aria-controls="languages">
                                    <i class="fas fa-globe-americas fa-2x mr-2"></i>Languages
                                </a>
                            </li>
                            <li class="border-bottom border-dark mt-4 mb-3">
                                <a class="p-2 pl-3" data-toggle="collapse" href="#skills" role="button" aria-expanded="false" aria-controls="skills">
                                    <i class="fas fa-robot fa-2x mr-2"></i>Skills
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <form>
                        <div id="name_user" class="form-group collapse text-white p-2">
                            <label for="name" class="badge-pill bg-dark text-center w-100 mb-3">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Insert name">
                            <small>
                                Must be 3-15 characters long.
                            </small>
                        </div>
                        <div id="last_name_user" class="form-group collapse p-2">
                            <label for="last-name" class="badge-pill bg-dark text-white text-center w-100 mb-3">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Insert last name">
                        </div>
                        <div id="genre" class="form-group collapse text-white p-2">
                            <label class="badge-pill bg-dark text-center w-100 mb-3">Genre</label>
                            <div class="border bg-dark d-flex justify-content-around p-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="genre_female" class="custom-control-input" value="genre_female_user" name="test">
                                    <label class="custom-control-label" for="genre_female">Female</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="genre_male" class="custom-control-input" value="genre_male_user" name="test">
                                    <label class="custom-control-label" for="genre_male">Male</label>
                                </div>
                            </div>
                        </div>
                        <div id="age_user" class="form-group collapse text-white p-2">
                            <label for="age-range" class="badge-pill bg-dark text-white text-center w-100 mb-3">Age</label>
                            <input type="range" min="16" max="90" class="custom-range d-inline-flex" id="age-range">
                            <p id="age" class="d-inline-flex ml-1"></p>
                        </div>
                        <div id="experience" class="form-group collapse p-2">
                            <label for="exp-years" class="badge-pill bg-dark text-white text-center w-100 mb-3">Years of experience</label>
                            <input type="number" min="1" max="70" class="form-control" id="exp-years" placeholder="Insert experience">
                        </div>
                        
                        <!-- ---------- lANGUAGES --------- -->
                        <div id="languages" class="form-group collapse p-2">
                            <div class="text-white mb-2">
                                <label class="badge-pill bg-dark text-center w-100">Languages</label>
                               <div class="bg-dark border d-flex flex-wrap justify-content-between mt-2 p-2">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="english" class="custom-control-input" value="lang_english">
                                        <label class="custom-control-label" for="english">English</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="spanish" class="custom-control-input" value="lang_spanish">
                                        <label class="custom-control-label" for="spanish">Spanish</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="italian" class="custom-control-input" value="lang_italian">
                                        <label class="custom-control-label" for="italian">Italian</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="french" class="custom-control-input" value="lang_french">
                                        <label class="custom-control-label" for="french">French</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="rumanian" class="custom-control-input" value="lang_rumanian">
                                        <label class="custom-control-label" for="rumanian">Rumanian</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="african" class="custom-control-input" value="lang_african">
                                        <label class="custom-control-label" for="african">African</label>
                                    </div>
                               </div>
                            </div>
                        </div>
                        
                        <!-- ---------- SKILLS --------- -->
                        <div id="skills" class="form-group collapse p-2">
                            <div class="d-flex flex-wrap mb-5">
                                <label class="badge-pill bg-dark text-white text-center w-100">Skills</label>
                                <div class="col-12 d-flex flex-wrap justify-content-center border bg-dark mt-2 mb-4 pt-2 pb-3 pl-0 pr-0">
                                    <label class="w-100 text-center">Layout</label>
                                    <div class="custom-control custom-radio mr-3">
                                        <input type="radio" id="css" class="custom-control-input" value="skills_css">
                                        <label class="custom-control-label" for="css">CSS</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="html" class="custom-control-input" value="skills_html">
                                        <label class="custom-control-label" for="html">HTML</label>
                                    </div>
                                </div>
                                <div class="border col-5 d-flex flex-wrap justify-content-between mb-4 mr-auto pt-2 pb-2 bg-dark">
                                    <label class="w-100">Languages</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="javascript" class="custom-control-input" value="skills_javascript">
                                        <label class="custom-control-label" for="javascript">Javascript</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="php" class="custom-control-input" value="skills_php">
                                        <label class="custom-control-label" for="php">PHP</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="python" class="custom-control-input" value="skills_python">
                                        <label class="custom-control-label" for="python">Python</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="ruby" class="custom-control-input" value="skills_ruby">
                                        <label class="custom-control-label" for="ruby">Ruby</label>
                                    </div>
                                    <div class="custom-control custom-radio w-100">
                                        <input type="radio" id="c++" class="custom-control-input" value="skills_c++">
                                        <label class="custom-control-label" for="c++">C++</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="java" class="custom-control-input" value="skills_java">
                                        <label class="custom-control-label" for="java">Java</label>
                                    </div>
                                </div>
                                <div class="border col-5 d-flex flex-wrap justify-content-between mb-4 pt-2 pb-2 bg-dark">
                                    <label class="w-100">Frameworks</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="django" class="custom-control-input" value="skills_django">
                                        <label class="custom-control-label" for="django">Django</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="ruby-rails" name="skills" class="custom-control-input" value="skills_ruby-rails">
                                        <label class="custom-control-label" for="ruby-rails">Ruby on Rails</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="react" class="custom-control-input" value="skills_react">
                                        <label class="custom-control-label" for="react">React</label>
                                    </div>    
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="angular" class="custom-control-input" value="skills_angular">
                                        <label class="custom-control-label" for="angular">Angular</label>
                                    </div> 
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="vue" class="custom-control-input" value="skills_vue">
                                        <label class="custom-control-label" for="vue">Vue</label>
                                    </div> 
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="laravel" class="custom-control-input" value="skills_laravel">
                                        <label class="custom-control-label" for="laravel">Laravel</label>
                                    </div>
                                </div>                                       
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center mb-4">
                            <button id="submit_search" type="submit" class="btn btn-primary badge badge-pill"><i class="fas fa-check-circle fa-4x"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>






    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="js/plugins/jquery.dataTables.min.js"></script>
    <script src="js/plugins/dataTables.bootstrap4.min.js"></script>
    <script src="js/index.js"></script>

</body>
        
</html>
