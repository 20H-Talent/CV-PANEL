<div class="calendar-wrapper mt-4">



    <div class="calendar">
        <h1 class="text-center text-white mt-5 mb-5">Calendar</h1>
        <div class="group  mt-5 mb-5">

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn calendar-wrapper pointer minusmonth"><i class="fas text-white fa-arrow-left"></i></button>
                <button type="button" class="btn calendar-wrapper  pointer addmonth"><i class="fas text-white fa-arrow-right"></i></i></button>
                <p class="left monthname text-center font-weight-bold ml-5  pointer"></p>
                <p class="left yearname text-center font-weight-bold ml-5  pointer"></p>
                <p class="left today text-center font-weight-bold ml-5  pointer"></p>
            </div>



        </div>
        <ul class="group">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Thu</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>
    </div>

</div>
