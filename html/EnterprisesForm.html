<!--
    Enterprise form to be load by ajax into index.html.
-->

<form id="alert-form-enterprises" novalidate class="container enterprise-form">
    <h1 class="format-1">Add New company</h1>
    <!-- <hr class="mb-4">
    <hr class=" hr-2"> -->

    <div class="form-row col-md-12">
        <label class="format-2" for="name">Enterprise's name</label>
        <input type="text" name="name" class="form-control form-control-width" minlength="3" maxlength="25" pattern="[a-zA-Z\s]+" id="name" placeholder="Name" value="" data-toggle="tooltip" data-placement="top" required>
    </div>
    <div class="form-row d-flex col-md-12 container">
        <div class="format-2">
            <input type="hidden" name="company-id" id="company-id">
            <div class="form-check form-check-inline">
                <input class="form-check-input " type="radio" checked="checked" name="docType" id="rdoCif" value="cif">
                <label class="form-check-label" for="CIF">CIF</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="docType" id="rdoNif" value="nif">
                <label class="form-check-label" for="NIF">NIF</label>
            </div>
        </div>
        <input class="form-control form-control-width " id="cif" pattern="^([ABCDEFGHJKLMNPQRSUVW])(\d{7})([0-9A-J])" type="text" name="docNumberCif" class="form-control form-control-width" placeholder="CIF" value="" data-toggle="tooltip" data-placement="top">
        <input class="form-control form-control-width " autocomplete id="nif" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" type="text" name="docNumberNif" class="form-control form-control-width" placeholder="NIF" value="" data-toggle="tooltip"
            data-placement="right" style="display:none">
    </div>

    <!--
        change inputs.Address
    -->
    <div class="form-row col-md-12 country">
        <label class="format-2" for="country">Country</label>
        <input lang="es-ES" name="country" type="text" class="form-control form-control-width " minlength="3" maxlength="25" pattern="[a-zA-Z\s]+" id="country" placeholder="Country" data-toggle="tooltip" data-placement="top" required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="city">City</label>
        <input lang="es-ES" name="city" type="text" class="form-control form-control-width " minlength="3" maxlength="25" pattern="[a-zA-Z\s]+" id="city" placeholder="City" value="" data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="street">Street</label>
        <input lang="es-ES" name="street" type="text" class="form-control form-control-width " minlength="3" maxlength="60" pattern="[a-zA-Z0-9\s]+" id="street" placeholder="1234 Antigua" value="" data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="zipcode">Zip</label>
        <input name="zipcode" type="text" class="form-control form-control-width " minlength="3" maxlength="5" pattern="[0-9\s]+" id="zipcode" placeholder="35004" data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="phone">Phone</label>
        <input name="phone" type="tel" class="form-control form-control-width " minlength="9" maxlength="13" pattern="[0-9\s]+" id="phone" placeholder="+0034 928 556677" data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="email">Email</label>
        <input lang="es-ES" type="email" name="email" class="form-control form-control-width " minlength="3" maxlength="25" id="email" placeholder="Email" data-toggle="tooltip" data-placement="top" required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="employees">Workers Number</label>
        <input name="employees" type="text" class="form-control form-control-width " minlength="1" maxlength="5" pattern="[0-9\s]+" id="employees" placeholder="Number of workers in the company" data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="website">Website</label>
        <input lang="es-ES" name="website" type="text" class="form-control form-control-width " minlength="3" maxlength="25" pattern="[a-zA-Z0-9.,]+$" placeholder="www.google.com" data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="socialUrls">Social Networks</label>

        <input lang="es-ES" name="platform" type="text" class="form-control  col-md-3  mr-3" minlength="3" maxlength="25" pattern="[a-zA-Z0-9.,]+$" id="platform" placeholder="Facebook, Twitter..." data-toggle="tooltip" data-placement="top">
        <input lang="es-ES" name="url" type="url" class="form-control  col-md-4 " minlength="3" maxlength="25" id="url" placeholder="url" data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="socialUrls"></label>

        <ul id="socialUL" class=""></ul>

    </div>

    <div class="form-row col-md-12">
        <label class="format-2" for="logoURL">Logo</label>
        <input name="logoURL" type="file" class="form-control-file format-3" id="logoURL" data-toggle="tooltip" data-placement="top">
    </div>

    <p class="format-2 form-row col-md-12" for="bio">Bio</p>
    <div class="form-row col-md-12">
        <textarea name="bio" type="text" cols="30" rows="5" pattern="[a-zA-Z0-9\s]+" id="bio" placeholder=" Optional" data-toggle="tooltip" data-placement="top"></textarea>
    </div>

    <div class="form-row col-md-12">
        <button id="btn-enterprises" type="submit" class="btn-lg  btn-custom-2 btn-block">Save</button>
    </div>
</form>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy;2018-2019 Curriculum Connections</p>
</footer>
