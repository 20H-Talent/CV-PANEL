<!--
    Enterprise form to be load by ajax into index.html.
-->

<form id="alert-form-enterprises" action="get" method="post" class="container enterprise-form">
    <h1 class="format-1">Business area</h1>
    <hr class="mb-4">
    <hr class=" hr-2">

    <div class="form-row col-md-12">
        <label class="format-2" for="inputName">Enterprise's name</label>
        <input type="text" name="inputName" class="form-control form-control-width" minlength="3" maxlength="25"
            pattern="[a-zA-Z\s]+" id="inputName" placeholder="Name" value="" data-toggle="tooltip" data-placement="left"
            required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputCif">CIF</label>
        <input type="text" name="inputCif" class="form-control form-control-width" minlength="9" maxlength="9" pattern="[a-zA-Z0-9\s]+"
            id="inputCif" placeholder="CIF" value="" data-toggle="tooltip" data-placement="right" required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputAddress">Address</label>
        <input lang="es-ES" name="imputAdress" type="text" class="form-control form-control-width " minlength="3"
            maxlength="60" pattern="[a-zA-Z0-9\s]+" id="inputAddress" placeholder="1234 Antigua" value="" data-toggle="tooltip"
            data-placement="left" required>

    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputCity">City</label>
        <input lang="es-ES" name="imputCity" type="text" class="form-control form-control-width " minlength="3"
            maxlength="25" pattern="[a-zA-Z\s]+" id="inputCity" placeholder="City" value="" data-toggle="tooltip"
            data-placement="right" required>
    </div>
    <div class="form-row col-md-12 country">
        <label class="format-2" for="inputCountry">Country</label>
        <input lang="es-ES" name="inputCountry" type="text" class="form-control form-control-width " minlength="3"
            maxlength="25" pattern="[a-zA-Z\s]+" id="inputCountry" placeholder="Country" data-toggle="tooltip"
            data-placement="left" required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputZip">Zip</label>
        <input name="inputZip" type="text" class="form-control form-control-width " minlength="3" maxlength="5" pattern="[0-9\s]+"
            id="inputZip" placeholder="35004" data-toggle="tooltip" data-placement="right" required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputPhone">Phone</label>
        <input name="inputPhone" type="tel" class="form-control form-control-width " minlength="9" maxlength="13"
            pattern="[0-9\s]+" id="inputPhone" placeholder="+0034 928 556677" data-toggle="tooltip" data-placement="left"
            required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputEmail">Email</label>
        <input lang="es-ES" type="email" name="inputEmail" class="form-control form-control-width " minlength="3"
            maxlength="25" pattern="[a-zA-Z0-9._{|}-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)"
            id="inputEmail" placeholder="Email" data-toggle="tooltip" data-placement="right" required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputWorkersNumber">Workers Number</label>
        <input name="inputWorkersNumber" type="text" class="form-control form-control-width " minlength="1" maxlength="5"
            pattern="[0-9\s]+" id="inputWorkersNumber" placeholder="Number of workers in the company" data-toggle="tooltip"
            data-placement="left" required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputSocialNetworks">Social Networks</label>
        <input lang="es-ES" name="inputSocialNetworks" type="text" class="form-control form-control-width " minlength="3"
            maxlength="25" pattern="[a-zA-Z0-9\s]+" id="inputSocialNetworks" placeholder="Facebook, Twitter..."
            data-toggle="tooltip" data-placement="right" required>
    </div>
    <div class="form-row col-md-12">
        <label class="format-2" for="inputLogo">Logo</label>
        <input name="inputLogo" type="file" class="form-control-file format-3" id="inputLogo">
    </div>

    <p class="format-2 form-row col-md-12" for="inputDescription">Description</p>
    <div class="form-row col-md-12">
        <textarea name="inputDescription" type="text" class="format-2" cols="30" rows="5" pattern="[a-zA-Z0-9\s]+" id="inputDescription"
            placeholder=" Optional"></textarea>
    </div>

    <div class="form-row col-md-12">
        <button id="btn-enterprises" type="submit" class="btn-lg btn-primary btn-custom-2 btn-block">Save</button>
    </div>
</form>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy;2018-2019 Curriculum Connections</p>
</footer>
