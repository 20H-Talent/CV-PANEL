<div class="col p-0 " id="user-form-container">
  <div class="container col-md-10 h-100">
    <div class="col ">
      <div class="mb-3 adduser text-center">
        <h4 class="mb-3 text-center">
          <i class="fas fa-user-plus"></i> Adding
          <span class="text-success">New User</span>
        </h4>
      </div>

      <div id="alertErrors" class="alert fade show" role="alert"></div>
      <hr class="mb-4" />
      <hr class=" hr-2" />
      <form id="user-form" method="POST" class="needs-validation col-md-12">
        <div class="form-group row has-success">
          <label for="name" class="col-sm-2 col-form-label">Fullname</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing"
                ><i class="fas asweome fa-user"></i
              ></span>
              <input
                type="text"
                name="name"
                class="form-control"
                minlength="3"
                maxlength="25"
                pattern="[a-zA-Z\s  ñ]+"
                placeholder="Rosa Louise McCauley "
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group row has-success">
          <label class="col-sm-2 control-label gender">Gender</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inpGroup-sizing-default">
                <i class="fas asweome fa-venus-mars fa "></i
              ></span>
              <div class="custom-control gen custom-radio">
                <input
                  value="male"
                  id="male"
                  name="gender"
                  type="radio"
                  class="custom-control-input"
                  required
                />
                <label class="custom-control-label" for="male">Male</label>
              </div>
              <div class="custom-control gen custom-radio">
                <input
                  value="female"
                  id="female"
                  name="gender"
                  type="radio"
                  class="custom-control-input"
                  required
                />
                <label class="custom-control-label" for="female">Female</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row has-success" id="age-required">
          <label for="birthdate" class="col-sm-2 col-form-label"
            >Birthdate</label
          >
          <div class="col-sm-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="Group-s"
                ><i class="fas asweome fa-birthday-cake"></i
              ></span>

              <input
                name="birthdate"
                minlength="1"
                maxlength="3"
                id="birthdate"
                class="form-control text-body"
                type="date"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group row has-success">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputfault"
                ><i class="fas asweome fa-user-tag"></i
              ></span>
              <input
                lang="es-ES"
                name="username"
                pattern="[a-zA-Z0-9\s ñ]+"
                minlength="3"
                maxlength="25"
                type="text"
                class="form-control"
                placeholder="Rosa Parks "
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group row has-success">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text" id="in-sizing-default"
                ><i class="fas asweome fa-at"></i
              ></span>
              <input
                lang="es-ES"
                type="email"
                name="email"
                class="form-control form-control-success"
                minlength="3"
                maxlength="40"
                placeholder="rosa_parks@civilrights.com "
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group row has-success">
          <label for="telephone" class="col-sm-2 col-form-label"
            >Telephone</label
          >
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputizing-default"
                ><i class="fas asweome fa-phone-square"></i
              ></span>
              <input
                name="telephone"
                type="tel"
                class="form-control"
                minlength="3"
                maxlength="25"
                placeholder="241 020 0504 "
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group row has-success">
          <label for="street" class="col-sm-2 col-form-label">Street</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas asweome asweome-address fa-map-marker-alt"></i
              ></span>
              <input
                lang="es-ES"
                name="street"
                type="text"
                class="form-control"
                minlength="3"
                maxlength="25"
                placeholder="4584 Tuskegee St "
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group row has-success">
          <label for="city" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputefault"
                ><i class="fas asweome fa-city"></i
              ></span>
              <input
                lang="es-ES"
                name="city"
                type="text"
                pattern="[a-zA-Z\s ñ]+"
                class="form-control"
                minlength="3"
                maxlength="25"
                placeholder="Alabama "
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group row has-success">
          <label for="country" class="col-sm-2 col-form-label">Country</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupdefault"
                ><i class="fas asweome fa-globe-americas"></i
              ></span>
              <input
                lang="es-ES"
                name="country"
                class="form-control"
                minlength="3"
                maxlength="25"
                pattern="[a-zA-Z\s ñ]+"
                type="text"
                placeholder="USA"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group row has-success">
          <label for="zipcode" class="col-sm-2 col-form-label">Zip</label>
          <div class="col-sm-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="input-group"
                ><i class="fas asweome fa-envelope-open-text"></i
              ></span>
              <input
                name="zipcode"
                type="number"
                class="form-control"
                pattern="[a-zA-Z0-9\s]+"
                minlength="3"
                maxlength="15"
                placeholder="90425 "
                required
              />
            </div>
          </div>
        </div>

        <hr class="mt-3 mb-3" />
        <div class="form-group row has-success">
          <label for="website" class="col-sm-2 col-form-label">Website</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas asweome fa-desktop"></i
              ></span>
              <input
                lang="es-ES"
                name="website"
                type="text"
                class="form-control"
                minlength="3"
                maxlength="40"
                placeholder="www.Rosa Parks for Civil Rights.com "
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group row has-success">
          <label for="website" class="col-sm-2 col-form-label">Company</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas asweome fa-toolbox"></i
              ></span>
              <input
                lang="es-ES"
                name="company"
                type="text"
                pattern="[a-zA-Z\s  ñ]+"
                class="form-control"
                minlength="3"
                maxlength="25"
                placeholder="Rosa Dressmaker S.R.L "
              />
            </div>
          </div>
        </div>
        <div class="form-group row has-success">
          <label for="website" class="col-sm-2 col-form-label">Job Title</label>
          <div class="col-sm-10">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas asweome fa-user-graduate"></i
              ></span>
              <input
                lang="es-ES"
                name="jobTitle"
                type="text"
                pattern="[a-zA-Z\s  ñ]+"
                class="form-control"
                minlength="3"
                maxlength="25"
                placeholder="Dressmaker "
              />
            </div>
          </div>
        </div>
        <div class="form-group row has-success" id="exp-years">
          <label for="experience" class="col-sm-2 col-form-label"
            >Experience years</label
          >
          <div class="col-sm-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="Group-s"
                ><i class="fas asweome fa-user-tie"></i
              ></span>
              <select id="experience" name="experience">
                <option disabled selected value>
                  -- Choose the years of experience--
                </option>
                <option value="- 1 year">- 1 year</option>
                <option value="1 - 3 years">1 - 3 years</option>
                <option value="3 - 5 years">3 - 5 years</option>
                <option value="+ 5 years">+ 5 years</option>
              </select>
            </div>
          </div>
        </div>
        <hr />

        <div class="custom-control custom-checkbox" id="skill">
          <h4 class="mb-3 langsel">Skills</h4>
        </div>

        <h4 class="mb-3 langsel">Languages</h4>
        <small> (press ctrl to choose more languages)</small>
        <div class="form-group">
          <select
            id="selLanguage"
            multiple="multiple"
            size="10"
            class="chosen-select custom-select col-sm-12"
            name="selLanguage"
          >
          </select>
          <div class="invalid-feedback">
            Example invalid custom select feedback
          </div>
        </div>
        <button id="languages" class="btn btn-custom" type="button">
          Select languages
        </button>
        <button type="button" class="btn-custom btn reset" value="Reset">
          Reset
        </button>
        <div id="output"></div>

        <div id="upload-curriculum" class="form-row langsel">
          <div class="col" id="upload-picture">
            <label for="uploadProfilePicture"
              ><strong>Upload profile picture</strong></label
            >
            <input
              type="file"
              class="form-control-file  fileupload"
              id="uploadProfilePicture"
            />
          </div>
        </div>

        <button
          id="create-user"
          class="btn checkout  btn-custom btn-lg btn-block"
          type="button"
        >
          Save
        </button>
      </form>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy;2018-2019 Curriculum Connections</p>
      </footer>
    </div>
  </div>
</div>
