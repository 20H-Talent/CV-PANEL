<div class="col p-0 companies-table" id="companyTable">
    <div id="company-table" class="main-container-companies table-wrapper-scroll-y card-group">

        <div id="company-column" class="d-flex flex-row flex-wrap justify-content-center mt-1">
            <div class="table-responsive">
                <table class="table table-bordered table-hover " id="companiesTable" role="grid">
                    <thead class="thead-dark">
                        <tr>
                            <th><i class="far mr-2 fa-building"></i><span>Logo</span></th>
                            <th><i class="far  mr-2 fa-id-card"></i><span> Name</span></th>
                            <th><i class="fas  mr-2 fa-at"></i><span> Email</span></th>
                            <th><i class="fas  mr-2 fa-phone"></i><span> Telephone</span></th>
                            <th><i class="fas  mr-2 fa-users"></i><span>Website</span></th>
                            <th><i class="fas  mr-2 fa-cogs"></i><span>Settings</span></th>
                        </tr>
                    </thead>
                    <!-- Delete button -->
                    <tbody id="tableBody">
                        <!-- HERE COMES THE USERS LIST RENDERED FROM JAVASCRIPT-->
                    </tbody>
                    <!-- view company -->
                    <div id="companyModal" class="modal fade" role="dialog">
                        <div class="modal-dialog rounded">
                            <!-- Modal content-->
                            <div class="modal-content ">
                                <!-- <div class="modal-header ">
                                    <button type="button " class="close " data-dismiss="modal ">×</button>
                                </div> -->
                                <div id="modal-company" class="modal-body">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="confirm-delete" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header text-light header-modal">
                                    <button type="button" class="close " data-dismiss="modal">×</button>
                                    <h4 class="modal-title" data-target="#confirm-delete">Delete Company
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <strong>Are you sure you want to delete this company?</strong>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="del" class="btn btn-danger delete-company" data-dismiss="modal">Delete</button>
                                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </table>
            </div>
        </div>
    </div>
    <div id="card-container-company" class="ml-2 border-dark   row">

        <!-- <div class="card-deck "></div> -->

    </div>
    <div id="confirm-delete-card" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-light header-modal">
                    <button type="button" class="close " data-dismiss="modal">×</button>
                    <h4 class="modal-title" data-target="#confirm-delete-card">Delete Company
                    </h4>
                </div>
                <div class="modal-body">
                    <strong>Are you sure you want to delete this company?</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" id="del" class="btn btn-danger delete-company" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
