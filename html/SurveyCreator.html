<div class="card w-100 survey-container">
  <div class="card-header survey-card-header"><h2>Create your survey</h2></div>
  <div class="card-body">
    <form id="survey-form" method="POST" novalidate>
      <div class="SurveyHeader-Data">
        <div class="form-row mt-1">
          <div class="col-md-3 offset-md-2">
            <label for="startDate">Start Date</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="start_date_group_icon"
                  ><i class="far fa-calendar-alt"></i
                ></span>
              </div>
              <input
                type="date"
                name="startDate"
                class="form-control mr-2"
                aria-describedby="start_date_group_icon"
              />
            </div>
            <span class="form-error"></span>
          </div>
          <div class="col-md-3 offset-md-1">
            <label for="endDate">End Date</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="end_date_group_icon"
                  ><i class="fas fa-calendar-alt"></i
                ></span>
              </div>
              <input
                type="date"
                name="endDate"
                class="form-control mr-2"
                aria-describedby="end_date_group_icon"
              />
            </div>
            <span class="form-error"></span>
          </div>
        </div>
        <div class="form-row my-4">
          <div class="col-md-6">
            <label for="title">Title</label>
            <input class="form-control" name="title" type="text" />
            <span class="form-error"></span>
          </div>
          <div class="col-md-6">
            <label for="subtitle">Subtitle</label>
            <input class="form-control" name="subtitle" type="text" />
            <span class="form-error"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="description"
            >Explain briefly the purpose of this survey</label
          >
          <textarea
            name="description"
            cols="30"
            rows="4"
            class="form-control"
            maxlength="300"
          ></textarea>
        </div>
      </div>
      <div class="form-row d-flex">
        <div class="col-sm-12 col-md-5 align-self-stretch">
          <div id="survey-table" class="table-responsive mt-1">
            <table class="table table-bordered table-hover" role="grid">
              <thead>
                <tr>
                  <th
                    class="Survey-TypeSelector AddNewElement-Cell d-flex align-items-center"
                  >
                    <select
                      name="selected-type"
                      class="form-control SelectedType-Select"
                    >
                      <option value="select">Selector</option>
                      <option value="checkbox">Checkboxes</option>
                      <option value="radio">Radio</option>
                    </select>
                    <button
                      type="button"
                      class="btn btn-success btn-block addNewElement"
                      data-type="select"
                    >
                      Add new select on the survey
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody class="Survey-TableBody"></tbody>
              <tfoot>
                <tr>
                  <td
                    class="d-flex justify-content-between
                                    align-items-center"
                  >
                    <div class="d-flex-justify-content-start">
                      <button type="button" class="btn btn-danger deleteAll">
                        No blocks selected
                      </button>
                    </div>
                    <div
                      class="surveyActions d-flex justify-content-end"
                      role="group"
                      aria-label="actions"
                    >
                      <button type="button" class="btn btn-dark previewSurvey">
                        <i class="far fa-eye"></i> Preview
                      </button>
                    </div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div class="col-sm-12 col-md-7 d-flex flex-column align-self-stretch">
          <div class="card flex-grow-1">
            <div class="card-header survey-card-header">
              <h4>Survey preview</h4>
            </div>
            <div class="card-body SurveyPreview">
              <iframe
                srcdoc="<html>
                                        <head>
                                            <meta charset='utf-8'>
                                            <meta name='viewport' content='width=device-width, initial-scale=1'>
                                            <meta http-equiv='X-UA-Compatible' content='ie=edge'>
                                            <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'
                                                integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
                                                crossorigin='anonymous'>
                                        </head>
                                        <body style='background-color:#fafafa;''>
                                             <h3>Nothing to display here</h3>
                                        </body>
                                        </html>"
                frameborder="0"
              >
                <p>Your browser does not support iframes.</p>
              </iframe>
            </div>
            <div class="card-footer survey-card-header">
              <h4>Survey preview</h4>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-info btn-lg btn-block my-3">
        Create this survey
      </button>
    </form>
    <div id="toast">
      <div id="img"><i class="fas fa-2x fa-check"></i></div>
      <div id="desc"></div>
    </div>
  </div>
</div>
