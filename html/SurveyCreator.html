<div class="card w-100 survey-container">
    <div class="card-header">
        <h2>Create your survey</h2>
    </div>
    <div class="card-body">
        <form id="survey-form" method="POST" enctype="multipart/form-data" novalidate>
            <div class="SurveyHeader-Data">
                <div class="form-row mt-1">
                    <div class="col-md-3 offset-md-2">
                        <label for="startDate">Start Date</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="start_date_group_icon"><i class="far fa-calendar-alt"></i></span>
                            </div>
                            <input type="date" name="startDate" class="form-control mr-2" aria-describedby="start_date_group_icon" />
                        </div>
                    </div>
                    <div class="col-md-3 offset-md-1">
                        <label for="endDate">End Date</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="end_date_group_icon"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                            <input type="date" name="endDate" class="form-control mr-2" aria-describedby="end_date_group_icon" />
                        </div>
                    </div>
                </div>
                <div class="form-row my-4">
                    <div class="col-md-6">
                        <label for="title">Title</label>
                        <input class="form-control" name="title" type="text">

                    </div>
                    <div class="col-md-6">
                        <label for="subtitle">Subtitle</label>
                        <input class="form-control" name="subtitle" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Explain briefly the purpose of this survey</label>
                    <textarea name="description" cols="30" rows="4" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-row d-flex">
                <div class="col-sm-12 col-md-5 align-self-stretch">
                    <div id="survey-element" class="table-responsive mt-1">
                        <table class="table table-bordered table-hover" role="grid">
                            <thead>
                                <tr>
                                    <th class="Survey-TypeSelector AddNewElement-Cell d-flex align-items-center">
                                        <select name="selected-type" class="form-control SelectedType-Select">
                                            <option value="select">Selector</option>
                                            <option value="checkbox">Checkboxes</option>
                                            <option value="radio">Radio</option>
                                            <option value="text">Text</option>
                                            <option value="date">Date</option>
                                            <option value="file">File</option>
                                            <option value="color">Color</option>
                                            <option value="number">Number</option>
                                            <option value="range">Range</option>
                                            <option value="telephone">Telephone</option>
                                        </select>
                                        <button class="btn btn-success btn-block addNewElement" type="button">
                                            Add new element on the survey
                                            <i class="fas fa-plus-square"></i>
                                        </button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="Survey-TableBody"></tbody>
                            <tfoot>
                                <tr>
                                    <td>
                                        <div class="btn-group surveyActions d-flex justify-content-end" role="group"
                                            aria-label="actions">
                                            <button type="button" class="btn btn-warning previewSurvey">
                                                Preview
                                            </button>
                                            <button type="button" class="btn btn-success saveSurvey">
                                                Save
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="col-sm-12 col-md-7 d-flex flex-column align-self-stretch">
                    <div class="card flex-grow-1">
                        <div class="card-header">
                            Survey preview
                        </div>
                        <div class="card-body SurveyPreview">
                            <iframe srcdoc="<html>
                                        <head>
                                            <meta charset='utf-8'>
                                            <meta name='viewport' content='width=device-width, initial-scale=1'>
                                            <meta http-equiv='X-UA-Compatible' content='ie=edge'>
                                            <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'
                                                integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
                                                crossorigin='anonymous'>
                                        </head>
                                        <body></body>
                                        </html>"
                                frameborder="0">
                                <p>Your browser does not support iframes.</p>
                            </iframe>
                        </div>
                        <div class="card-footer">
                            Survey preview
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block my-3">Create this survey</button>
        </form>
        <div id="toast">
            <div id="img"><i class="far fa-2x fa-check-square"></i></div>
            <div id="desc">Saved with success!</div>
        </div>
    </div>
</div>
