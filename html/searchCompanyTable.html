<!-- Menu right -->


<div id="right-menu" class="p-0">
    <p class="text-white text-center w-100">Search for: </p>

    <form id="advanced-search">
        <div id="name-company" class="text-white input-group-prepend m-2 p-2 d-flex flex-column border bg-dark">
            <label for="company-name" class="badge-pill bg-dark text-center w-100 mb-3">Company Name</label>
            <input type="text" class="form-control" onsubmit="advancedSearch()" id="company-name" placeholder="Insert name" name="firstname" pattern="[a-zA-Z]*">
            <small class="text-center text-white w-100">
                    Must be written in lowercase.
                </small>
        </div>

        <div id="cif-search" class="text-white form-group m-2 p-2 d-flex flex-column border bg-dark">
            <label for="company-cif" class="badge-pill bg-dark text-center w-100 mb-3">CIF</label>
            <input type="text" class="form-control" onsubmit="advancedSearch()" id="company-cif" placeholder="Insert CIF" name="CIF" pattern="[a-zA-Z]*">
            <small class="text-center text-white w-100">
                    Must be written in lowercase.
                </small>
        </div>

        <div id="workers-search" class="text-white form-group m-2 p-2 d-flex flex-column border bg-dark">
            <label for="company-workers" class="badge-pill bg-dark text-center w-100 mb-3">Number of workers</label>
            <input type="number" class="form-control" onsubmit="advancedSearch()" id="company-workers" placeholder="Number of workers" name="workers" pattern="[a-zA-Z]*">
            <small class="text-center text-white w-100">
                    Must be written in lowercase.
                </small>
        </div>

        <div id="profile-search" class="text-white form-group m-2 p-2 d-flex flex-column border bg-dark">
            <label for="company-profile" class="badge-pill bg-dark text-center w-100 mb-3">Company profile</label>
            <input type="text" class="form-control" onsubmit="advancedSearch()" id="company-profile" placeholder="profile" name="profile" pattern="[a-zA-Z]*">
            <small class="text-center text-white w-100">
                    Must be written in lowercase.
                </small>
        </div>
        <div id="city-search" class="text-white form-group m-2 p-2 d-flex flex-column border bg-dark">
            <label for="company-city" class="badge-pill bg-dark text-center w-100 mb-3">Company City</label>
            <input type="text" class="form-control" id="company-city" placeholder="City" name="company-city" pattern="[a-zA-Z]*">
            <small class="text-center text-white w-100">
                    Must be written in lowercase.
                </small>
        </div>
        <div id="button_right" class="d-flex justify-content-center mb-5">
            <button id="submit_search" type="submit" onclick="advancedSearch()" class="btn btn-primary badge badge-pill">
                    <i class="fa fa-check-circle fa-3x "></i>
                </button>
        </div>
    </form>
</div>
