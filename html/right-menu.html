<!-- Menu right -->

<section>
  <div id="right-menu" class="p-0">
    <p class="text-white text-center w-100">Search for:</p>

    <form id="advanced-search">
      <div
        id="name_user"
        class="text-white input-group-prepend m-2 p-2 d-flex flex-column border purple-background "
      >
        <label
          for="name"
          class="badge-pill purple-background  text-center w-100 mb-3"
          >FullName</label
        >
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Insert name"
          name="firstname"
          pattern="[a-zA-Z]*"
        />
      </div>

      <div
        id="genre"
        class="text-white form-group purple-background  m-2 p-2 d-flex justify-content-center align-items-center flex-wrap border"
      >
        <label class="badge-pill purple-background  text-center w-100 mb-3"
          >Genre</label
        >
        <div class="custom-control custom-radio text-center w-50">
          <input
            type="radio"
            id="genre_female"
            class="custom-control-input"
            value="female"
            name="gender"
          />
          <label class="custom-control-label" for="genre_female">Female</label>
        </div>
        <div class="custom-control custom-radio text-center w-50">
          <input
            type="radio"
            id="genre_male"
            class="custom-control-input"
            value="male"
            name="gender"
          />
          <label class="custom-control-label" for="genre_male">Male</label>
        </div>
      </div>

      <div
        id="age_user"
        class="text-white form-group m-2 p-2 purple-background  border"
      >
        <label
          for="age-range"
          class="badge-pill purple-background  text-white text-center w-100 mb-3 "
          >Age</label
        >
        <input
          type="range"
          min="16"
          max="90"
          class="custom-range"
          id="age-range"
          value=""
          name="Age"
        />
        <p id="age" class="d-inline-flex ml-1 text-white mt-0 mb-0"></p>
      </div>
      <div
        id="experience"
        class="text-white form-group m-2 p-2 purple-background  border"
      >
        <label
          for="exp-years"
          class="badge-pill purple-background  text-white text-center w-100 mb-3"
          >Years of experience</label
        >
        <input
          type="range"
          min="0"
          max="30"
          class="custom-range"
          id="exp-years"
          value=""
          name="Experience"
        />
        <p id="range" class="d-inline-flex ml-1 text-white mt-0 mb-0"></p>
      </div>

      <!-- ********* lANGUAGES *********** -->
      <h6
        class="badge-pill purple-background  text-center text-white w-100 mb-3"
      >
        Languages
      </h6>
      <div
        id="languages"
        class="text-white form-group m-2 p-2 d-flex justify-content-center flex-wrap purple-background  border"
      ></div>

      <!-- ******** SKILLS ********** -->
      <div
        id="skills"
        class="text-white form-group d-flex justify-content-center align-items-center flex-wrap m-2 p-2 purple-background  border"
      >
        <h6 class="badge-pill purple-background  text-white text-center w-100">
          Skills
        </h6>
        <h6 class="w-100 text-center font-italic">Frameworks</h6>
        <div
          class="col-12 d-flex flex-wrap justify-content-center purple-background  mt-2 mb-3 p-0"
        ></div>
        <div class="col">
          <h6 class="w-100 mb-3 text-left font-italic">Languages</h6>
          <div
            class="col-5 d-flex flex-column mr-auto p-0 purple-background "
          ></div>
        </div>
        <div class="col">
          <h6 class="w-100 text-right font-italic">Others</h6>
          <div class="col-6 d-flex flex-column p-0 purple-background "></div>
        </div>
      </div>

      <div id="button_right" class="d-flex justify-content-center mb-5">
        <button
          id="submit_search"
          type="submit"
          class="btn  mb-5 btn-primary badge badge-pill"
        >
          <i class="fa fa-check-circle fa-3x "></i>
        </button>
      </div>
    </form>
  </div>
</section>
